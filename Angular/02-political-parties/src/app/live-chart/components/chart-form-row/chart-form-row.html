    <li class="party-row">
      <input
        class="party-row__color"
        [style.background-color]="party().color"
        type="checkbox"
        aria-label="Select Partido Rojo"
      />

      <input class="party-row__name" type="text" 
        [value]="party().name" 
        (input)="updatePartyName($event.target.value)"
        aria-label="Party name" 
      />

      <div class="party-row__controls" aria-label="Party value controls">
        <button class="party-row__control-button" type="button" aria-label="Decrease value" (click)="decrementVotes.emit(party())">
          <span aria-hidden="true">−</span>
        </button>

        <span class="party-row__value" aria-label="Current value">
          {{ party().votes }}
        </span>

        <button class="party-row__control-button" type="button" aria-label="Increase value" (click)="incrementVotes.emit(party())">
          <span aria-hidden="true">+</span>
        </button>

        <button class="party-row__delete-button" type="button" aria-label="Delete party" (click)="delete.emit(party())">
          <span aria-hidden="true">×</span>
        </button>
      </div>
    </li>
