<form (submit)="onSubmit($event)">
  <label for="name">Name:</label>
  <input type="text" placeholder="Name" [formField]="connectForm.name" />

  <label for="color">Color:</label>
  <input type="color" placeholder="Color" [formField]="connectForm.color" />

  <button 
    type="submit"
    [disabled]="connectForm().invalid()"
  >
    Conectar
  </button>
</form>
